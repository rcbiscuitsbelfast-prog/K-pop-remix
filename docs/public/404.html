<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MIFF Framework</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .back-link {
            margin-top: 2rem;
            opacity: 0.7;
        }
        .back-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="links">
            <a href="/miff" class="link">Home</a>
            <a href="/miff/getting-started/install" class="link">Installation</a>
            <a href="/miff/contributors/onboarding" class="link">Contributors</a>
            <a href="https://github.com/miff-framework" class="link">GitHub</a>
        </div>
        <div class="back-link">
            <a href="javascript:history.back()">‚Üê Go back</a>
        </div>
    </div>
</body>
</html>
